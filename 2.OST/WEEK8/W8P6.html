<!DOCTYPE html>
<html>
<head>
 <title>W8P6</title>
</head>
<body>
 <script type="text/javascript">
 var array = [];
 function add(value) {
 array.push(value);
 document.getElementById("array_out").setAttribute("value", array);
 }
 function del(value) {
 for (var i = array.length -1; i >= 0; i--) {
 if (array[i] == value) {
 array.splice(i, 1);
 }
 }
 document.getElementById("array_out").setAttribute("value", array);
 }
 </script>
 <input type="text" name="input" id="word_in" placeholder="Enter word to del/add"><br>
 <button onclick="add(getElementById('word_in').value)">Insert</button>
 <button onclick="del(getElementById('word_in').value)">Delete</button><br>
 <input type="text" name="output" id="array_out">
</body>
</html>
