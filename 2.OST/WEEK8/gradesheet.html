<!DOCTYPE html>
<html>
<head>
	<title>student grade calculator</title>
	<!-- link for font -->
	<link
	href=
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
	rel="stylesheet"
	/>
	<link rel="stylesheet" href="style1.css" />
</head>
<body>
	<!-- main html -->
	<div class="container">
	<h1>Student grade calculator</h1>
	<div class="screen-body-item">
		<div class="app">
		<div class="form-group">
			<!-- option for taking the input -->
			<input
			type="text"
			class="form-control"
			placeholder="COA"
			id="COA"
			/>
		</div>
		<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="DSA"
			id="DSA"
			/>
		</div>
		<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="MATHS"
			id="maths"
			/>
		</div>
		<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="DSD"
			id="DSD"
			/>
		</div>
		<div>
			<input
			type="button"
			value="show Percentage"
			class="form-button"
			onclick="calculate()"
			/>
		</div>
		</div>
	</div>
	<!-- for showing the result-->
	<div class="form-group showdata">
		<p id="showdata"></p>
	</div>
	</div>
	<!--adding external javascript file-->
	<script src="script.js"></script>
</body>
</html>
